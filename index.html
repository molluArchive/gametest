<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #root {
            width: 100vw;
            height: 100vh;
            background-color: navy;
            z-index: 0;
            overflow: hidden;
        }
        #target {
            width: 100px;
            height: 100px;
            position: relative;
            background-color: green;
            top:100px;
            left:100px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color:aliceblue;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="target"></div>
    </div>
</body>
<script src="./index.js"></script>
</html>
